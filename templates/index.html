<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPortfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="navbar">
    <div class="logo">MyPortfolio</div>
    <div class="menu">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('portfolio') }}">Portfolio</a>
        <a href="{{ url_for('live_data') }}">Live Data</a>
    </div>
</div>
<div class="container">
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
        </ul>
    </div>
    <div class="main-content">
        <h1>Upload Your Portfolio Data</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" class="file-input">
            <input type="submit" value="Upload" class="btn">
        </form>
        <h2>Live Stock Data</h2>
        <form action="/live-data" method="get">
            <input type="text" name="symbol" placeholder="Enter stock symbol" class="input">
            <input type="submit" value="Fetch Data" class="btn">
        </form>
    </div>
</div>
</body>
</html>
